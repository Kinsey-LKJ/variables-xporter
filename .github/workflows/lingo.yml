name: Lingo.dev i18n

on:
  push:
    branches:
      - main
      - feat/*
      - i18n-*

permissions:
  contents: write
  pull-requests: write

jobs:
  i18n:
    name: Run i18n
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lingodotdev/lingo.dev@main --force
        with:
          api-key: ${{secrets.LINGODOTDEV_API_KEY}}